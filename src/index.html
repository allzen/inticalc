<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>IntiCalc!</title>
</head>

<body>
    <div class="container page-wrapper">
        <h1>Kalkulator z logiką algebraiczną uproszczoną</h1>
        <div class="calc-wrapper">
            <div id="calcResult" class="result">0</div>
            <div class="main-buttons">
                <button id="clear" type="button" class="btn calc-button btn-raised btn-danger operator">C</button>
                <button id="backspace" type="button" class="btn calc-button btn-raised btn-danger">CE</button>
            </div>
            <div class="calc-buttons">

                <button id="1" type="button" class="btn calc-button btn-raised btn-secondary number">1</button>
                <button id="2" type="button" class="btn calc-button calc-button btn-raised btn-secondary number">2</button>
                <button id="3" type="button" class="btn calc-button btn-raised btn-secondary number">3</button>
                <button id="multiply" type="button" class="btn calc-button btn-raised btn-success operator">&times</button>

                <button id="4" type="button" class="btn calc-button btn-raised btn-secondary number">4</button>
                <button id="5" type="button" class="btn calc-button btn-raised btn-secondary number">5</button>
                <button id="6" type="button" class="btn calc-button btn-raised btn-secondary number">6</button>
                <button id="divide" type="button" class="btn calc-button btn-raised btn-success operator">/</button>

                <button id="7" type="button" class="btn calc-button btn-raised btn-secondary number">7</button>
                <button id="8" type="button" class="btn calc-button btn-raised btn-secondary number">8</button>
                <button id="9" type="button" class="btn calc-button btn-raised btn-secondary number">9</button>
                <button id="minus" type="button" class="btn calc-button btn-raised btn-success operator">-</button>

                <button id="," type="button" class="btn calc-button btn-raised btn-secondary number">,</button>
                <button id="0" type="button" class="btn calc-button btn-raised btn-secondary number">0</button>
                <button id="equals" type="button" class="btn calc-button btn-raised btn-secondary operator">=</button>
                <button id="plus" type="button" class="btn calc-button btn-raised btn-success operator">+</button>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
    <script src="script.js"></script>
</body>

</html>
